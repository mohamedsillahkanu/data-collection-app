<!DOCTYPE html>   
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form - Offline Enabled</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2ea043, #58a6ff, #7c3aed);
        }

        .logo-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            gap: 20px;
        }

        .logo-box {
            width: 120px;
            height: 120px;
            background: #21262d;
            border: 2px solid #30363d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .logo-box:hover {
            border-color: #58a6ff;
            background: rgba(88, 166, 255, 0.05);
            transform: scale(1.05);
        }

        .logo-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #58a6ff;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #8b949e;
            font-size: 14px;
        }

        .login-form-group {
            margin-bottom: 25px;
        }

        .login-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e6edf3;
            font-size: 14px;
        }

        .login-input {
            width: 100%;
            padding: 14px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .login-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 14px 24px;
            background: #58a6ff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .login-btn:hover {
            background: #388bfd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
        }

        .login-error {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            color: #f85149;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .login-error.show {
            display: block;
            animation: shake 0.5s;
        }

        .main-content {
            display: none;
        }

        .main-content.show {
            display: block;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #58a6ff;
            margin-bottom: 10px;
        }

        .header p {
            color: #8b949e;
            font-size: 18px;
        }

        .logout-container {
            text-align: right;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }

        .logout-btn, .view-data-btn {
            background: transparent;
            color: #8b949e;
            border: 1px solid #30363d;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .logout-btn:hover, .view-data-btn:hover {
            background: #30363d;
            border-color: #58a6ff;
            color: #e6edf3;
        }

        .view-data-btn {
            background: #58a6ff;
            color: #ffffff;
            border-color: #58a6ff;
        }

        .view-data-btn:hover {
            background: #388bfd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
        }

        .status-bar {
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            animation: fadeIn 0.6s ease-out 0.2s both;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.online {
            background: #2ea043;
            box-shadow: 0 0 0 3px rgba(46, 160, 67, 0.3);
        }

        .status-indicator.offline {
            background: #f85149;
            box-shadow: 0 0 0 3px rgba(248, 81, 73, 0.3);
        }

        .status-text {
            font-weight: 600;
            font-size: 14px;
            color: #e6edf3;
        }

        .pending-count {
            background: #58a6ff;
            color: #ffffff;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .form-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.3s both;
        }

        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2ea043, #58a6ff, #7c3aed);
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        .section-header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #30363d;
        }

        .section-title {
            font-size: 24px;
            font-weight: 700;
            color: #58a6ff;
            margin-bottom: 5px;
        }

        .section-description {
            color: #8b949e;
            font-size: 14px;
        }

        .progress-bar {
            background: #21262d;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #2ea043, #58a6ff, #7c3aed);
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            text-align: center;
            color: #8b949e;
            font-size: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
        }

        .navigation-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn-nav {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-back {
            background: transparent;
            color: #8b949e;
            border: 1px solid #30363d;
        }

        .btn-back:hover {
            background: #30363d;
            border-color: #58a6ff;
            color: #e6edf3;
        }

        .btn-next {
            background: #58a6ff;
            color: #ffffff;
        }

        .btn-next:hover {
            background: #388bfd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #e6edf3;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-label .required {
            color: #f85149;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .form-select:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background: #161b22;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 10px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .checkbox-label:hover {
            border-color: #58a6ff;
            background: rgba(88, 166, 255, 0.1);
        }

        .checkbox-label input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: #58a6ff;
            color: #ffffff;
        }

        .btn-primary:hover:not(:disabled) {
            background: #388bfd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #8b949e;
            border: 1px solid #30363d;
        }

        .btn-secondary:hover {
            background: #30363d;
            border-color: #58a6ff;
            color: #e6edf3;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #161b22;
            border: 1px solid #30363d;
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: slideInRight 0.3s ease-out;
            max-width: 400px;
        }

        .notification.show {
            display: flex;
        }

        .notification.success {
            border-left: 4px solid #2ea043;
        }

        .notification.error {
            border-left: 4px solid #f85149;
        }

        .notification.info {
            border-left: 4px solid #58a6ff;
        }

        .notification-text {
            color: #e6edf3;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 30px;
            }

            .logo-container {
                flex-direction: column;
            }

            .logo-box {
                width: 100px;
                height: 100px;
            }

            .form-card {
                padding: 25px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .status-bar {
                flex-direction: column;
                text-align: center;
            }

            .notification {
                left: 20px;
                right: 20px;
            }

            .logout-container {
                text-align: center;
            }

            .logout-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo-box">
                    <img src="NMCP.png" alt="Logo Left" class="logo-img">
                </div>
                <div class="logo-box">
                    <img src="ICF-SL.jpg" alt="Logo Right" class="logo-img">
                </div>
            </div>

            <div class="login-header">
                <h1>Welcome</h1>
                <p>Please login to access the data collection form</p>
            </div>

            <div class="login-error" id="loginError">Invalid username or password</div>

            <form id="loginForm">
                <div class="login-form-group">
                    <label class="login-label">Username</label>
                    <input type="text" class="login-input" id="username" required autocomplete="username">
                </div>

                <div class="login-form-group">
                    <label class="login-label">Password</label>
                    <input type="password" class="login-input" id="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Form Content -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="logout-container">
                <button class="view-data-btn" id="viewDataBtn">📊 View Data</button>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>

            <div class="header">
                <h1>Health Data Collection Form</h1>
                <p>Works offline - Data syncs automatically when online</p>
            </div>

            <div class="status-bar">
                <div class="status-item">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span class="status-text" id="statusText">Checking...</span>
                </div>
                <div class="status-item">
                    <span style="color: #8b949e; font-size: 14px;">Pending submissions:</span>
                    <span class="pending-count" id="pendingCount">0</span>
                </div>
            </div>

            <div class="form-card">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <div class="progress-text" id="progressText">Section 1 of 12</div>

                <form id="dataForm">
                    <!-- Section 1: Location & Time -->
                    <div class="form-section active" data-section="1">
                        <div class="section-header">
                            <h2 class="section-title">Location & Time Information</h2>
                            <p class="section-description">Basic facility and reporting information</p>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Year <span class="required">*</span></label>
                                <input type="text" class="form-input" name="year" value="2025" readonly>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Month <span class="required">*</span></label>
                                <select class="form-select" name="month" id="monthSelect" required>
                                    <option value="">Select month...</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Region <span class="required">*</span></label>
                                <select class="form-select" name="region" id="regionSelect" required>
                                    <option value="">Select region...</option>
                                    <option value="Eastern Region">Eastern Region</option>
                                    <option value="Northern Region">Northern Region</option>
                                    <option value="North West Region">North West Region</option>
                                    <option value="Southern Region">Southern Region</option>
                                    <option value="Western Area">Western Area</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">District <span class="required">*</span></label>
                                <select class="form-select" name="district" id="districtSelect" required disabled>
                                    <option value="">Select region first...</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Chiefdom <span class="required">*</span></label>
                                <select class="form-select" name="chiefdom" id="chiefdomSelect" required disabled>
                                    <option value="">Select district first...</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Health Facility <span class="required">*</span></label>
                                <select class="form-select" name="healthFacility" id="healthFacilitySelect" required disabled>
                                    <option value="">Select chiefdom first...</option>
                                </select>
                            </div>
                        </div>

                        <div class="navigation-buttons">
                            <button type="button" class="btn-nav btn-next" onclick="nextSection()">Next Section →</button>
                        </div>
                    </div>

                    <!-- Dynamic sections will be inserted here -->
                    <div id="dynamicSections"></div>

                </form>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span class="notification-text" id="notificationText"></span>
    </div>

        function generateVariableFields() {

                html += `
                    <div class="form-section" data-section="${sectionNum}">
                        <div class="section-header">
                            <h2 class="section-title">${sectionTitle}</h2>
                            <p class="section-description">${section.description}</p>

                // Add fields in rows of 2
                const fields = Object.entries(section.fields);
                for (let i = 0; i < fields.length; i += 2) {
                    html += '<div class="form-row">';
                    
                    for (let j = i; j < Math.min(i + 2, fields.length); j++) {
                        const [fieldName, label] = fields[j];
                        html += `
                            <div class="form-group">
                                <label class="form-label">${label} <span class="required">*</span></label>
                                <input type="number" class="form-input" name="${fieldName}" min="0" required>

        function parseCascadingData() {
            // Parse the pipe-delimited data
            const lines = CASCADING_DATA.trim().split('\n');
            
            lines.forEach(line => {
                const parts = line.split('||');
                if (parts.length === 2) {
                    const [parent, child] = parts.map(s => s.trim());
                    
                    // Check if this looks like Region||District
                    if (parent.includes('Region') || parent === 'Western Area') {
                        if (!regionDistrictMap[parent]) {
                            regionDistrictMap[parent] = [];
                        }
                        if (!regionDistrictMap[parent].includes(child)) {
                            regionDistrictMap[parent].push(child);
                        }
                    }
                    // Check if this looks like District||Chiefdom
                    else if (child.includes('Chiefdom') || child.includes('City') || child.includes('Town') || child.includes('Zone')) {
                        if (!districtChiefdomMap[parent]) {
                            districtChiefdomMap[parent] = [];
                        }
                        if (!districtChiefdomMap[parent].includes(child)) {
                            districtChiefdomMap[parent].push(child);
                        }
                    }
                    // Otherwise it's Chiefdom||Facility
                    else {
                        if (!chiefdomFacilityMap[parent]) {
                            chiefdomFacilityMap[parent] = [];
                        }
                        if (!chiefdomFacilityMap[parent].includes(child)) {
                            chiefdomFacilityMap[parent].push(child);
                        }
                    }
                }
            });
            
            console.log('Cascading data parsed successfully');
            console.log('Regions:', Object.keys(regionDistrictMap).length);
            console.log('Districts:', Object.keys(districtChiefdomMap).length);
            console.log('Chiefdoms:', Object.keys(chiefdomFacilityMap).length);

                district: formData.get('district'),

            };

        async function submitToServer(data) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
        
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
        
                // With no-cors mode, we can't read the response, but if no error is thrown, assume success
                showNotification('Data submitted successfully!', 'success');
                
                // Clear form immediately after successful submission
                clearForm();
                
            } catch (error) {
                console.error('Submit error:', error);
                showNotification('Failed to submit - Saved offline', 'error');
                saveOffline(data);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Data ✓';
            }
        }

        function saveOffline(data) {
            state.pendingSubmissions.push(data);
            localStorage.setItem('pendingSubmissions', JSON.stringify(state.pendingSubmissions));
            updatePendingCount();
            showNotification('Data saved offline - Will sync when online', 'info');
            clearForm();
        }

        async function syncPendingSubmissions() {
            if (state.pendingSubmissions.length === 0) return;

            showNotification('Syncing pending submissions...', 'info');
            const successfulSyncs = [];
            
            for (let i = 0; i < state.pendingSubmissions.length; i++) {
                try {
                    await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(state.pendingSubmissions[i])
                    });
                    successfulSyncs.push(i);
                } catch (error) {
                    console.error('Sync error:', error);
                }
            }

            if (successfulSyncs.length > 0) {
                state.pendingSubmissions = state.pendingSubmissions.filter((_, index) => 
                    !successfulSyncs.includes(index)
                );
                localStorage.setItem('pendingSubmissions', JSON.stringify(state.pendingSubmissions));
                updatePendingCount();
                showNotification(`Successfully synced ${successfulSyncs.length} submission(s)`, 'success');
            }
        }

        function clearForm() {
            document.getElementById('dataForm').reset();
            
            // Reset the cascading dropdowns
            const districtSelect = document.getElementById('districtSelect');
            const chiefdomSelect = document.getElementById('chiefdomSelect');
            const facilitySelect = document.getElementById('healthFacilitySelect');
            
            districtSelect.innerHTML = '<option value="">Select region first...</option>';
            districtSelect.disabled = true;
            chiefdomSelect.innerHTML = '<option value="">Select district first...</option>';
            chiefdomSelect.disabled = true;
            facilitySelect.innerHTML = '<option value="">Select chiefdom first...</option>';
            facilitySelect.disabled = true;
            
            // Reset to first section
            state.currentSection = 1;
            document.querySelectorAll('.form-section').forEach(section => section.classList.remove('active'));
            document.querySelector('.form-section[data-section="1"]').classList.add('active');
            updateProgress();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            notification.className = `notification ${type} show`;
            text.textContent = message;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Start the app
        init();
    </script>
       
</body>
</html>
