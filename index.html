<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Medical Record System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideUp 0.5s ease-out;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2ea043, #58a6ff, #7c3aed);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #58a6ff;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #8b949e;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #e6edf3;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .form-select:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .form-select:disabled {
            background: #161b22;
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: #58a6ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #388bfd;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(88, 166, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            color: #f85149;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Main Content */
        .main-content {
            display: none;
        }

        .main-content.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2ea043, #58a6ff, #7c3aed);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #58a6ff;
            font-size: 28px;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #30363d;
            color: #8b949e;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            border-color: #58a6ff;
            color: #e6edf3;
            background: #30363d;
        }

        .tabs {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid #30363d;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #8b949e;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .tab.active {
            color: #58a6ff;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #58a6ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-header {
            font-size: 20px;
            color: #58a6ff;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #30363d;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-section {
            background: linear-gradient(135deg, #2ea043, #58a6ff, #7c3aed);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .search-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-header h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 120px 18px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: #333;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            padding: 10px 24px;
            background: #58a6ff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: #388bfd;
        }

        .search-results {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .search-results.show {
            display: block;
            animation: slideUp 0.3s;
        }

        .patient-card {
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .patient-card:hover {
            border-color: #58a6ff;
            background: rgba(88, 166, 255, 0.05);
        }

        .patient-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .patient-name {
            font-size: 18px;
            font-weight: 700;
            color: #e6edf3;
            margin-bottom: 5px;
        }

        .patient-details {
            color: #8b949e;
            font-size: 14px;
        }

        .btn-view {
            padding: 8px 16px;
            background: #58a6ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-view:hover {
            background: #388bfd;
        }

        .required {
            color: #f85149;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #30363d;
            border-top: 4px solid #58a6ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-records {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
            max-width: 400px;
        }

        .notification.show {
            display: block;
            animation: slideInRight 0.3s;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 4px solid #2ea043;
        }

        .notification.error {
            border-left: 4px solid #f85149;
        }

        .notification.info {
            border-left: 4px solid #58a6ff;
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            .print-section, .print-section * {
                visibility: visible;
            }
            .print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white;
                color: #333;
            }
        }

        .print-section {
            display: none;
        }

        .print-header {
            text-align: center;
            border-bottom: 3px solid #58a6ff;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .print-header h1 {
            color: #58a6ff;
            font-size: 32px;
            margin-bottom: 5px;
        }

        .print-patient-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #58a6ff;
            color: white;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-row, .form-row-3 {
                grid-template-columns: 1fr;
            }

            .header-top {
                flex-direction: column;
                gap: 15px;
            }

            .tabs {
                overflow-x: auto;
            }

            .search-input {
                padding: 18px 20px;
            }

            .search-btn {
                position: static;
                width: 100%;
                margin-top: 10px;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="login-header">
                <h1>üè• EMR System</h1>
                <p>Electronic Medical Records</p>
            </div>

            <div class="error-message" id="loginError">
                Invalid username or password
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" required>
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="header">
                <div class="header-top">
                    <h1>üè• Electronic Medical Record System</h1>
                    <button class="btn-secondary" id="logoutBtn">Logout</button>
                </div>

                <div class="tabs">
                    <button class="tab active" data-tab="search">üîç Search Patient</button>
                    <button class="tab" data-tab="register">‚ûï New Patient</button>
                    <button class="tab" data-tab="visit">üìã New Visit</button>
                </div>
            </div>

            <!-- Search Tab -->
            <div class="tab-content active" data-content="search">
                <div class="search-section">
                    <div class="search-header">
                        <h2>Search Patient Records</h2>
                        <p>Search by name, phone number, date of birth, or patient ID</p>
                    </div>

                    <div class="search-box">
                        <input type="text" class="search-input" id="searchInput" placeholder="Enter patient name, phone, DOB, or ID...">
                        <button class="search-btn" id="searchBtn">Search</button>
                    </div>

                    <div class="search-results" id="searchResults">
                        <div id="resultsContainer"></div>
                    </div>
                </div>
            </div>

            <!-- Register Tab -->
            <div class="tab-content" data-content="register">
                <div class="card">
                    <div class="card-header">New Patient Registration</div>
                    
                    <form id="registerForm">
                        <div class="form-row-3">
                            <div class="form-group">
                                <label class="form-label">First Name <span class="required">*</span></label>
                                <input type="text" class="form-input" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Middle Name</label>
                                <input type="text" class="form-input" name="middleName">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name <span class="required">*</span></label>
                                <input type="text" class="form-input" name="lastName" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Date of Birth <span class="required">*</span></label>
                                <input type="date" class="form-input" name="dob" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Gender <span class="required">*</span></label>
                                <select class="form-select" name="gender" required>
                                    <option value="">Select gender...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Phone Number <span class="required">*</span></label>
                                <input type="tel" class="form-input" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-input" name="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Address <span class="required">*</span></label>
                            <input type="text" class="form-input" name="address" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Region <span class="required">*</span></label>
                                <select class="form-select" name="region" id="regionSelect" required>
                                    <option value="">Select region...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">District <span class="required">*</span></label>
                                <select class="form-select" name="district" id="districtSelect" required disabled>
                                    <option value="">Select region first...</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Chiefdom <span class="required">*</span></label>
                                <select class="form-select" name="chiefdom" id="chiefdomSelect" required disabled>
                                    <option value="">Select district first...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Health Facility <span class="required">*</span></label>
                                <select class="form-select" name="healthFacility" id="healthFacilitySelect" required disabled>
                                    <option value="">Select chiefdom first...</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Emergency Contact Name</label>
                                <input type="text" class="form-input" name="emergencyContact">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Emergency Contact Phone</label>
                                <input type="tel" class="form-input" name="emergencyPhone">
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">Register Patient</button>
                    </form>
                </div>
            </div>

            <!-- Visit Tab -->
            <div class="tab-content" data-content="visit">
                <div class="card">
                    <div class="card-header">Record Patient Visit</div>
                    
                    <form id="visitForm">
                        <div class="form-group">
                            <label class="form-label">Patient ID <span class="required">*</span></label>
                            <input type="text" class="form-input" name="patientId" id="visitPatientId" placeholder="PT-2025-0001" required>
                        </div>

                        <div class="card-header" style="margin-top: 30px;">Vital Signs</div>
                        
                        <div class="form-row-3">
                            <div class="form-group">
                                <label class="form-label">Temperature (¬∞C)</label>
                                <input type="number" step="0.1" class="form-input" name="temperature">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Blood Pressure</label>
                                <input type="text" class="form-input" name="bloodPressure" placeholder="120/80">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Pulse (bpm)</label>
                                <input type="number" class="form-input" name="pulse">
                            </div>
                        </div>

                        <div class="form-row-3">
                            <div class="form-group">
                                <label class="form-label">Weight (kg)</label>
                                <input type="number" step="0.1" class="form-input" name="weight">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Height (cm)</label>
                                <input type="number" class="form-input" name="height">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Respiratory Rate</label>
                                <input type="number" class="form-input" name="respiratoryRate">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Chief Complaint <span class="required">*</span></label>
                            <input type="text" class="form-input" name="chiefComplaint" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Diagnosis <span class="required">*</span></label>
                            <input type="text" class="form-input" name="diagnosis" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Treatment/Prescription</label>
                            <textarea class="form-textarea" name="treatment" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Notes</label>
                            <textarea class="form-textarea" name="notes" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Follow-up Date</label>
                            <input type="date" class="form-input" name="followupDate">
                        </div>

                        <button type="submit" class="btn-primary">Save Visit Record</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Print Section -->
    <div class="print-section" id="printSection"></div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        // ============================================
        // CONFIGURATION
        // ============================================
        const CONFIG = {
            SCRIPT_URL: 'https://script.google.com/macros/s/YOUR_DEPLOYMENT_ID/exec',
            GOOGLE_SHEET_URL: 'https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/edit',
            LOGIN_USERNAME: 'admin',
            LOGIN_PASSWORD: 'admin'
        };

        // Cascading data in pipe-delimited format
        const CASCADING_DATA = `Eastern Region||Kailahun District
Eastern Region||Kenema District
Eastern Region||Kono District
Northern Region||Bombali District
Northern Region||Falaba District
Northern Region||Koinadugu District
Northern Region||Tonkolili District
North West Region||Kambia District
North West Region||Karene District
North West Region||Port Loko District
Southern Region||Bo District
Southern Region||Bonthe District
Southern Region||Moyamba District
Southern Region||Pujehun District
Western Area||Western Area Urban District
Western Area||Western Area Rural District
Bo District||Bo City
Bo District||Badjia Chiefdom
Bo District||Bagbwe Chiefdom
Bo District||Baoma Chiefdom
Bombali District||Biriwa Chiefdom
Bombali District||Bombali Sebora Chiefdom
Bombali District||Makeni City
Bo City||Bo Government Hospital
Bo City||Kakua Static CHC
Bo City||Gilas Hospital
Makeni City||Makeni Government Hospital
Makeni City||Holy Spirit Hospital`;

        // State management
        const state = {
            pendingSubmissions: [],
            isOnline: navigator.onLine,
            isLoggedIn: false
        };

        // ============================================
        // CASCADING DATA MANAGER
        // ============================================
        const CascadingManager = {
            regions: {},
            districts: {},
            chiefdoms: {},

            init() {
                this.parseCascadingData();
                this.populateRegions();
                this.setupListeners();
            },

            parseCascadingData() {
                const lines = CASCADING_DATA.trim().split('\n');
                
                lines.forEach(line => {
                    const parts = line.split('||');
                    if (parts.length === 2) {
                        const [parent, child] = parts.map(s => s.trim());
                        
                        if (parent.includes('Region') || parent === 'Western Area') {
                            if (!this.regions[parent]) this.regions[parent] = [];
                            if (!this.regions[parent].includes(child)) {
                                this.regions[parent].push(child);
                            }
                        }
                        else if (child.includes('Chiefdom') || child.includes('City') || child.includes('Town') || child.includes('Zone')) {
                            if (!this.districts[parent]) this.districts[parent] = [];
                            if (!this.districts[parent].includes(child)) {
                                this.districts[parent].push(child);
                            }
                        }
                        else {
                            if (!this.chiefdoms[parent]) this.chiefdoms[parent] = [];
                            if (!this.chiefdoms[parent].includes(child)) {
                                this.chiefdoms[parent].push(child);
                            }
                        }
                    }
                });
            },

            populateRegions() {
                const regionSelect = document.getElementById('regionSelect');
                Object.keys(this.regions).forEach(region => {
                    const option = document.createElement('option');
                    option.value = region;
                    option.textContent = region;
                    regionSelect.appendChild(option);
                });
            },

            setupListeners() {
                document.getElementById('regionSelect').addEventListener('change', (e) => this.handleRegionChange(e));
                document.getElementById('districtSelect').addEventListener('change', (e) => this.handleDistrictChange(e));
                document.getElementById('chiefdomSelect').addEventListener('change', (e) => this.handleChiefdomChange(e));
            },

            handleRegionChange(e) {
                const region = e.target.value;
                const districtSelect = document.getElementById('districtSelect');
                const chiefdomSelect = document.getElementById('chiefdomSelect');
                const facilitySelect = document.getElementById('healthFacilitySelect');

                districtSelect.innerHTML = '<option value="">Select district...</option>';
                chiefdomSelect.innerHTML = '<option value="">Select district first...</option>';
                facilitySelect.innerHTML = '<option value="">Select chiefdom first...</option>';
                
                chiefdomSelect.disabled = true;
                facilitySelect.disabled = true;

                if (region && this.regions[region]) {
                    districtSelect.disabled = false;
                    this.regions[region].forEach(district => {
                        const option = document.createElement('option');
                        option.value = district;
                        option.textContent = district;
                        districtSelect.appendChild(option);
                    });
                } else {
                    districtSelect.disabled = true;
                }
            },

            handleDistrictChange(e) {
                const district = e.target.value;
                const chiefdomSelect = document.getElementById('chiefdomSelect');
                const facilitySelect = document.getElementById('healthFacilitySelect');

                chiefdomSelect.innerHTML = '<option value="">Select chiefdom...</option>';
                facilitySelect.innerHTML = '<option value="">Select chiefdom first...</option>';
                facilitySelect.disabled = true;

                if (district && this.districts[district]) {
                    chiefdomSelect.disabled = false;
                    this.districts[district].forEach(chiefdom => {
                        const option = document.createElement('option');
                        option.value = chiefdom;
                        option.textContent = chiefdom;
                        chiefdomSelect.appendChild(option);
                    });
                } else {
                    chiefdomSelect.disabled = true;
                }
            },

            handleChiefdomChange(e) {
                const chiefdom = e.target.value;
                const facilitySelect = document.getElementById('healthFacilitySelect');

                facilitySelect.innerHTML = '<option value="">Select facility...</option>';

                if (chiefdom && this.chiefdoms[chiefdom]) {
                    facilitySelect.disabled = false;
                    this.chiefdoms[chiefdom].forEach(facility => {
                        const option = document.createElement('option');
                        option.value = facility;
                        option.textContent = facility;
                        facilitySelect.appendChild(option);
                    });
                } else {
                    facilitySelect.disabled = true;
                }
            }
        };

        // ============================================
        // MAIN EMR APPLICATION
        // ============================================
        const EMRApp = {
            init() {
                this.loadPendingSubmissions();
                this.checkLoginState();
                this.setupEventListeners();
                this.updateOnlineStatus();
                CascadingManager.init();
            },

            loadPendingSubmissions() {
                const saved = localStorage.getItem('pendingSubmissions');
                if (saved) {
                    try {
                        state.pendingSubmissions = JSON.parse(saved);
                    } catch (e) {
                        state.pendingSubmissions = [];
                    }
                }
            },

            savePendingSubmissions() {
                localStorage.setItem('pendingSubmissions', JSON.stringify(state.pendingSubmissions));
            },

            updatePendingCount() {
                const badge = document.querySelector('.pending-badge');
                if (badge) {
                    badge.textContent = state.pendingSubmissions.length;
                    badge.style.display = state.pendingSubmissions.length > 0 ? 'inline-block' : 'none';
                }
            },

            setupEventListeners() {
                // Login
                document.getElementById('loginForm').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('logoutBtn').addEventListener('click', () => this.handleLogout());

                // Tabs
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => this.switchTab(tab.dataset.tab));
                });

                // Forms
                document.getElementById('registerForm').addEventListener('submit', (e) => this.handleRegister(e));
                document.getElementById('visitForm').addEventListener('submit', (e) => this.handleVisit(e));

                // Search
                document.getElementById('searchBtn').addEventListener('click', () => this.handleSearch());
                document.getElementById('searchInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.handleSearch();
                });

                // Online/Offline events
                window.addEventListener('online', () => this.handleOnlineEvent());
                window.addEventListener('offline', () => this.handleOfflineEvent());
            },

            handleOnlineEvent() {
                state.isOnline = true;
                this.updateOnlineStatus();
                this.showNotification('Back online - Syncing data...', 'info');
                this.syncPendingSubmissions();
            },

            handleOfflineEvent() {
                state.isOnline = false;
                this.updateOnlineStatus();
                this.showNotification('You are offline - Data will be saved locally', 'info');
            },

            updateOnlineStatus() {
                // You can add online/offline indicator in header if needed
                console.log('Online status:', state.isOnline);
            },

            checkLoginState() {
                state.isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
                if (state.isLoggedIn) {
                    this.showMainContent();
                }
            },

            handleLogin(e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username === CONFIG.LOGIN_USERNAME && password === CONFIG.LOGIN_PASSWORD) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    state.isLoggedIn = true;
                    this.showMainContent();
                } else {
                    document.getElementById('loginError').classList.add('show');
                    setTimeout(() => {
                        document.getElementById('loginError').classList.remove('show');
                    }, 3000);
                }
            },

            handleLogout() {
                sessionStorage.removeItem('isLoggedIn');
                state.isLoggedIn = false;
                document.getElementById('mainContent').classList.remove('show');
                document.getElementById('loginScreen').style.display = 'flex';
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            },

            showMainContent() {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('mainContent').classList.add('show');
                
                // Sync pending submissions if online
                if (state.isOnline && state.pendingSubmissions.length > 0) {
                    this.syncPendingSubmissions();
                }
            },

            switchTab(tabName) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                document.querySelector(`[data-content="${tabName}"]`).classList.add('active');
            },

            async handleRegister(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                const patientId = this.generatePatientId();
                
                const data = {
                    action: 'registerPatient',
                    patientId: patientId,
                    timestamp: new Date().toISOString(),
                    ...Object.fromEntries(formData)
                };

                if (state.isOnline) {
                    await this.submitToServer(data, 'Patient registered successfully! ID: ' + patientId);
                } else {
                    this.saveOffline(data, 'Patient registered offline! ID: ' + patientId);
                }

                e.target.reset();
                this.resetCascadingSelects();
            },

            async handleVisit(e) {
                e.preventDefault();
                const formData = new FormData(e.target);
                
                const data = {
                    action: 'recordVisit',
                    visitId: this.generateVisitId(),
                    timestamp: new Date().toISOString(),
                    ...Object.fromEntries(formData)
                };

                if (state.isOnline) {
                    await this.submitToServer(data, 'Visit recorded successfully!');
                } else {
                    this.saveOffline(data, 'Visit saved offline!');
                }

                e.target.reset();
            },

            async submitToServer(data, successMessage) {
                try {
                    await fetch(CONFIG.SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    
                    this.showNotification(successMessage, 'success');
                    
                } catch (error) {
                    console.error('Submit error:', error);
                    this.showNotification('Failed to submit - Saved offline', 'error');
                    this.saveOffline(data);
                }
            },

            saveOffline(data, message = 'Data saved offline - Will sync when online') {
                state.pendingSubmissions.push(data);
                this.savePendingSubmissions();
                this.updatePendingCount();
                this.showNotification(message, 'info');
            },

            async syncPendingSubmissions() {
                if (state.pendingSubmissions.length === 0) return;

                this.showNotification(`Syncing ${state.pendingSubmissions.length} pending submission(s)...`, 'info');
                const successfulSyncs = [];
                
                for (let i = 0; i < state.pendingSubmissions.length; i++) {
                    try {
                        await fetch(CONFIG.SCRIPT_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(state.pendingSubmissions[i])
                        });
                        successfulSyncs.push(i);
                    } catch (error) {
                        console.error('Sync error:', error);
                    }
                }

                if (successfulSyncs.length > 0) {
                    state.pendingSubmissions = state.pendingSubmissions.filter((_, index) => 
                        !successfulSyncs.includes(index)
                    );
                    this.savePendingSubmissions();
                    this.updatePendingCount();
                    this.showNotification(`Successfully synced ${successfulSyncs.length} submission(s)`, 'success');
                }
            },

            async handleSearch() {
                const query = document.getElementById('searchInput').value.trim();
                
                if (!query) {
                    this.showNotification('Please enter a search term', 'error');
                    return;
                }

                const resultsContainer = document.getElementById('resultsContainer');
                resultsContainer.innerHTML = '<div class="loading"><div class="spinner"></div><p>Searching...</p></div>';
                document.getElementById('searchResults').classList.add('show');

                try {
                    if (state.isOnline) {
                        const response = await fetch(`${CONFIG.SCRIPT_URL}?action=searchPatient&query=${encodeURIComponent(query)}`);
                        const results = await response.json();
                        this.displaySearchResults(results);
                    } else {
                        this.showNotification('Search requires internet connection', 'error');
                        resultsContainer.innerHTML = '<div class="no-records">Search unavailable offline</div>';
                    }
                } catch (error) {
                    // Show mock data for demo
                    setTimeout(() => {
                        const mockResults = [
                            {
                                patientId: 'PT-2025-0001',
                                firstName: 'John',
                                lastName: 'Doe',
                                dob: '1990-05-15',
                                phone: '076123456',
                                lastVisit: '2025-10-05'
                            }
                        ];
                        this.displaySearchResults(mockResults);
                    }, 1000);
                }
            },

            displaySearchResults(results) {
                const container = document.getElementById('resultsContainer');
                
                if (results.length === 0) {
                    container.innerHTML = '<div class="no-records">No patients found</div>';
                    return;
                }

                container.innerHTML = results.map(patient => `
                    <div class="patient-card" onclick="EMRApp.viewPatientRecord('${patient.patientId}')">
                        <div class="patient-info">
                            <div>
                                <div class="patient-name">${patient.firstName} ${patient.lastName}</div>
                                <div class="patient-details">
                                    ID: ${patient.patientId} | DOB: ${patient.dob} | Phone: ${patient.phone}
                                </div>
                                <div class="patient-details">Last Visit: ${patient.lastVisit || 'No visits'}</div>
                            </div>
                            <button class="btn-view">View & Print</button>
                        </div>
                    </div>
                `).join('');
            },

            async viewPatientRecord(patientId) {
                if (!state.isOnline) {
                    this.showNotification('Viewing records requires internet connection', 'error');
                    return;
                }

                try {
                    const response = await fetch(`${CONFIG.SCRIPT_URL}?action=getPatient&patientId=${patientId}`);
                    const patient = await response.json();
                    this.generatePrintableRecord(patient);
                } catch (error) {
                    // Mock data for demo
                    const mockPatient = {
                        patientId: 'PT-2025-0001',
                        firstName: 'John',
                        middleName: 'Michael',
                        lastName: 'Doe',
                        dob: '1990-05-15',
                        gender: 'Male',
                        phone: '076123456',
                        email: 'john.doe@email.com',
                        address: '123 Main Street, Bo',
                        region: 'Southern Region',
                        district: 'Bo District',
                        chiefdom: 'Bo City',
                        healthFacility: 'Bo Government Hospital',
                        visits: [
                            {
                                date: '2025-10-05',
                                chiefComplaint: 'Fever and headache',
                                diagnosis: 'Malaria',
                                treatment: 'ACT therapy',
                                temperature: '38.5',
                                bloodPressure: '120/80',
                                pulse: '72',
                                weight: '70',
                                height: '175'
                            }
                        ]
                    };
                    this.generatePrintableRecord(mockPatient);
                }
            },

            generatePrintableRecord(patient) {
                const printSection = document.getElementById('printSection');
                
                printSection.innerHTML = `
                    <div style="padding: 40px; max-width: 900px; margin: 0 auto; background: white; color: #333;">
                        <div class="print-header">
                            <h1>üè• Medical Record</h1>
                            <p style="color: #666;">Electronic Medical Record System</p>
                        </div>

                        <h2 style="color: #58a6ff; margin-bottom: 20px;">Patient Information</h2>
                        <div class="print-patient-info">
                            <div class="info-item">
                                <div class="info-label">Patient ID</div>
                                <div class="info-value">${patient.patientId}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Full Name</div>
                                <div class="info-value">${patient.firstName} ${patient.middleName || ''} ${patient.lastName}</div>

                                <div class="info-label">Date of Birth</div>
                                <div class="info-value">${patient.dob}</div>

                                <div class="info-value">${patient.gender}</div>

                            </div>

                            <div class="info-item" style="grid-column: 1 / -1;">
                                <div class="info-label">Address</div>
                                <div class="info-value">${patient.address}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">Health Facility</div>
                                <div class="info-value">${patient.healthFacility}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-label">District</div>
                                <div class="info-value">${patient.district}</div>
                            </div>
                        </div>

                        <h2 style="color: #58a6ff; margin: 30px 0 20px;">Visit History</h2>
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Chief Complaint</th>
                                    <th>Diagnosis</th>
                                    <th>Treatment</th>
                                    <th>Vitals</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${patient.visits.map(visit => `
                                    <tr>
                                        <td>${visit.date}</td>
                                        <td>${visit.chiefComplaint}</td>
                                        <td>${visit.diagnosis}</td>
                                        <td>${visit.treatment}</td>
                                        <td>
                                            ${visit.temperature ? `Temp: ${visit.temperature}¬∞C<br>` : ''}
                                            ${visit.bloodPressure ? `BP: ${visit.bloodPressure}<br>` : ''}
                                            ${visit.pulse ? `Pulse: ${visit.pulse} bpm<br>` : ''}
                                            ${visit.weight ? `Weight: ${visit.weight} kg` : ''}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>

                        <div style="margin-top: 60px; text-align: center; color: #999;">
                            <p>Printed on: ${new Date().toLocaleDateString()} at ${new Date().toLocaleTimeString()}</p>
                            <p>This is a confidential medical record</p>
                        </div>
                    </div>
                `;

                window.print();
            },

            resetCascadingSelects() {
                document.getElementById('districtSelect').disabled = true;
                document.getElementById('chiefdomSelect').disabled = true;
                document.getElementById('healthFacilitySelect').disabled = true;
                document.getElementById('districtSelect').innerHTML = '<option value="">Select region first...</option>';
                document.getElementById('chiefdomSelect').innerHTML = '<option value="">Select district first...</option>';
                document.getElementById('healthFacilitySelect').innerHTML = '<option value="">Select chiefdom first...</option>';
            },

            generatePatientId() {
                const year = new Date().getFullYear();
                const random = Math.floor(Math.random() * 10000).toString().padStart(4, '0');
                return `PT-${year}-${random}`;
            },

            generateVisitId() {
                const year = new Date().getFullYear();
                const random = Math.floor(Math.random() * 100000).toString().padStart(5, '0');
                return `VS-${year}-${random}`;
            },

            showNotification(message, type) {
                const notification = document.getElementById('notification');
                const text = document.getElementById('notificationText');
                
                notification.className = `notification ${type} show`;
                text.textContent = message;

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }
        };

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', () => {
            EMRApp.init();
        });
    </script>
