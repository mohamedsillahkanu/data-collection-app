<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Medical Record System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0d1117;
            color: #e6edf3;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            animation: slideUp 0.5s ease-out;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2ea043, #58a6ff, #7c3aed);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #58a6ff;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #8b949e;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #e6edf3;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
        }

        .form-select {
            width: 100%;
            padding: 12px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .form-select:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .form-select:disabled {
            background: #161b22;
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-textarea {
            width: 100%;
            padding: 12px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #e6edf3;
            font-size: 14px;
            resize: vertical;
            min-height: 100px;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #58a6ff;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: #58a6ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #388bfd;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(88, 166, 255, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            color: #f85149;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Main Content */
        .main-content {
            display: none;
        }

        .main-content.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .header {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2ea043, #58a6ff, #7c3aed);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #58a6ff;
            font-size: 28px;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #30363d;
            color: #8b949e;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-secondary:hover {
            border-color: #58a6ff;
            color: #e6edf3;
            background: #30363d;
        }

        .tabs {
            display: flex;
            gap: 10px;
            border-bottom: 2px solid #30363d;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #8b949e;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: color 0.3s;
        }

        .tab.active {
            color: #58a6ff;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #58a6ff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-header {
            font-size: 20px;
            color: #58a6ff;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #30363d;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row-3 {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .search-section {
            background: linear-gradient(135deg, #2ea043, #58a6ff, #7c3aed);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .search-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-header h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .search-box {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 18px 120px 18px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            color: #333;
        }

        .search-btn {
            position: absolute;
            right: 8px;
            top: 8px;
            padding: 10px 24px;
            background: #58a6ff;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: #388bfd;
        }

        .search-results {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .search-results.show {
            display: block;
            animation: slideUp 0.3s;
        }

        .patient-card {
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .patient-card:hover {
            border-color: #58a6ff;
            background: rgba(88, 166, 255, 0.05);
        }

        .patient-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .patient-name {
            font-size: 18px;
            font-weight: 700;
            color: #e6edf3;
            margin-bottom: 5px;
        }

        .patient-details {
            color: #8b949e;
            font-size: 14px;
        }

        .btn-view {
            padding: 8px 16px;
            background: #58a6ff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-view:hover {
            background: #388bfd;
        }

        .required {
            color: #f85149;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #30363d;
            border-top: 4px solid #58a6ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-records {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
            max-width: 400px;
        }

        .notification.show {
            display: block;
            animation: slideInRight 0.3s;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            border-left: 4px solid #2ea043;
        }

        .notification.error {
            border-left: 4px solid #f85149;
        }

        .notification.info {
            border-left: 4px solid #58a6ff;
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }
            .print-section, .print-section * {
                visibility: visible;
            }
            .print-section {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                background: white;
                color: #333;
            }
        }

        .print-section {
            display: none;
        }

        .print-header {
            text-align: center;
            border-bottom: 3px solid #58a6ff;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .print-header h1 {
            color: #58a6ff;
            font-size: 32px;
            margin-bottom: 5px;
        }

        .print-patient-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 16px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #58a6ff;
            color: white;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .form-row, .form-row-3 {
                grid-template-columns: 1fr;
            }

            .header-top {
                flex-direction: column;
                gap: 15px;
            }

            .tabs {
                overflow-x: auto;
            }

            .search-input {
                padding: 18px 20px;
            }

            .search-btn {
                position: static;
                width: 100%;
                margin-top: 10px;
                border-radius: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="login-header">
                <h1>üè• EMR System</h1>
                <p>Electronic Medical Records</p>
            </div>

            <div class="error-message" id="loginError">
                Invalid username or password
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="username" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" required>
                </div>

                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <div class="container">
            <div class="header">
                <div class="header-top">
                    <h1>üè• Electronic Medical Record System</h1>
                    <button class="btn-secondary" id="logoutBtn">Logout</button>
                </div>

                <div class="tabs">
                    <button class="tab active" data-tab="search">üîç Search Patient</button>
                    <button class="tab" data-tab="register">‚ûï New Patient</button>
                    <button class="tab" data-tab="visit">üìã New Visit</button>
                </div>
            </div>

            <!-- Search Tab -->
            <div class="tab-content active" data-content="search">
                <div class="search-section">
                    <div class="search-header">
                        <h2>Search Patient Records</h2>
                        <p>Search by name, phone number, date of birth, or patient ID</p>
                    </div>

                    <div class="search-box">
                        <input type="text" class="search-input" id="searchInput" placeholder="Enter patient name, phone, DOB, or ID...">
                        <button class="search-btn" id="searchBtn">Search</button>
                    </div>

                    <div class="search-results" id="searchResults">
                        <div id="resultsContainer"></div>
                    </div>
                </div>
            </div>

            <!-- Register Tab -->
            <div class="tab-content" data-content="register">
                <div class="card">
                    <div class="card-header">New Patient Registration</div>
                    
                    <form id="registerForm">
                        <div class="form-row-3">
                            <div class="form-group">
                                <label class="form-label">First Name <span class="required">*</span></label>
                                <input type="text" class="form-input" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Middle Name</label>
                                <input type="text" class="form-input" name="middleName">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name <span class="required">*</span></label>
                                <input type="text" class="form-input" name="lastName" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Date of Birth <span class="required">*</span></label>
                                <input type="date" class="form-input" name="dob" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Gender <span class="required">*</span></label>
                                <select class="form-select" name="gender" required>
                                    <option value="">Select gender...</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Phone Number <span class="required">*</span></label>
                                <input type="tel" class="form-input" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-input" name="email">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Address <span class="required">*</span></label>
                            <input type="text" class="form-input" name="address" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Region <span class="required">*</span></label>
                                <select class="form-select" name="region" id="regionSelect" required>
                                    <option value="">Select region...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">District <span class="required">*</span></label>
                                <select class="form-select" name="district" id="districtSelect" required disabled>
                                    <option value="">Select region first...</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Chiefdom <span class="required">*</span></label>
                                <select class="form-select" name="chiefdom" id="chiefdomSelect" required disabled>
                                    <option value="">Select district first...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Health Facility <span class="required">*</span></label>
                                <select class="form-select" name="healthFacility" id="healthFacilitySelect" required disabled>
                                    <option value="">Select chiefdom first...</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label class="form-label">Emergency Contact Name</label>
                                <input type="text" class="form-input" name="emergencyContact">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Emergency Contact Phone</label>
                                <input type="tel" class="form-input" name="emergencyPhone">
                            </div>
                        </div>

                        <button type="submit" class="btn-primary">Register Patient</button>
                    </form>
                </div>
            </div>

            <!-- Visit Tab -->
            <div class="tab-content" data-content="visit">
                <div class="card">
                    <div class="card-header">Record Patient Visit</div>
                    
                    <form id="visitForm">
                        <div class="form-group">
                            <label class="form-label">Patient ID <span class="required">*</span></label>
                            <input type="text" class="form-input" name="patientId" id="visitPatientId" placeholder="PT-2025-0001" required>
                        </div>

                        <div class="card-header" style="margin-top: 30px;">Vital Signs</div>
                        
                        <div class="form-row-3">
                            <div class="form-group">
                                <label class="form-label">Temperature (¬∞C)</label>
                                <input type="number" step="0.1" class="form-input" name="temperature">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Blood Pressure</label>
                                <input type="text" class="form-input" name="bloodPressure" placeholder="120/80">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Pulse (bpm)</label>
                                <input type="number" class="form-input" name="pulse">
                            </div>
                        </div>

                        <div class="form-row-3">
                            <div class="form-group">
                                <label class="form-label">Weight (kg)</label>
                                <input type="number" step="0.1" class="form-input" name="weight">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Height (cm)</label>
                                <input type="number" class="form-input" name="height">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Respiratory Rate</label>
                                <input type="number" class="form-input" name="respiratoryRate">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Chief Complaint <span class="required">*</span></label>
                            <input type="text" class="form-input" name="chiefComplaint" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Diagnosis <span class="required">*</span></label>
                            <input type="text" class="form-input" name="diagnosis" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Treatment/Prescription</label>
                            <textarea class="form-textarea" name="treatment" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Notes</label>
                            <textarea class="form-textarea" name="notes" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Follow-up Date</label>
                            <input type="date" class="form-input" name="followupDate">
                        </div>

                        <button type="submit" class="btn-primary">Save Visit Record</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Print Section -->
    <div class="print-section" id="printSection"></div>

    <!-- Notification -->
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script src="emr-config.js"></script>
    <script src="emr-cascading.js"></script>
    <script src="emr-main.js"></script>
</body>
</html>
